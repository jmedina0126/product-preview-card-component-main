<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="styles\styles.css" rel="stylesheet" type="text/css"/>

  <!-- SEO -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Jemar Medina">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="img">
          <picture>
            <source media="max-width: 992px" srcset="images\image-product-mobile.jpg" >
            <source srcset="images\image-product-desktop.jpg">
            <img src="images\image-product-desktop.jpg" alt="Gabrielle chanel perfume on white table">
          </picture>
        </div>
        <div class="card-content">
          <div class="label">
            <span>PERFUME</span>
          </div>
          <div class="title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="par">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <span class="price-1">$149.99</span> <span class="price-2">$169.99</span>
          </div>
          <div class="btn">
            <button class="button"><img src="images\icon-cart.svg" alt="">&nbsp;Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://japexwebservices.co.uk">Jemar Medina</a>.
    </div>
  </footer>

</body>

</html>
